apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kustomiz-test-env
resources:
  - ../../base

namePrefix: test-

labels:
  - pairs:
      env: test

patches:
  - target:
      kind: Deployment
      name: webapp-kustomize
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: quay.io/labandlearning/httpd:v1.2