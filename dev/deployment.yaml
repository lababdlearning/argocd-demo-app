apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: argocd
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 3
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: quay.io/rhdevelopers/bgd:1.0.0
        ports:
        - containerPort: 8080
